
<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

  <script src="https://unpkg.com/blip-chat-extension@1.0.4" type="text/javascript"></script>

  <title>Formulário de Evento</title>
</head>

<body>
  
  
  <div id="container"  style="padding: 20px; max-width: 600px; margin: auto; font-family: AKZ, Sans-serif; font-size: 18px; font-weight: 500; background-image: url(https://blipmediastore.blip.ai/public-medias/Media_72d0a062-8f10-49f0-8ac1-b6000911bef5);
  background-size: cover; 
  background-color: rgba(255, 255, 255, 0.7); 
  background-blend-mode: overlay;">
    <div style="padding: 20px; width: 100%; margin: auto; background-image: url(https://blipmediastore.blip.ai/public-medias/Media_3c3936b3-cd27-4ef0-9d92-6c318104b44e); background-repeat: no-repeat;
    background-position: center;background-size: 200px;
    height: 135px; border-bottom: 3px solid #B2010B;
    margin-bottom: 17px;"></div>
    <p style="color: #858177;">Por favor, preencha o formulário com os seguintes dados!</p>
    
    <form id="event-form">
      <label style="font-size: 16px; margin-bottom: -0.5rem" for="horario"><strong>Nome:</strong></label>
      <input type="text" id="horario" name="horario" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;"  required>

      <label style="font-size: 16px; margin-bottom: -0.5rem" for="data"><strong>Data do Evento:</strong></label>
      <input type="date" id="data" name="data" class="form-control mb-3" style="border-color: #8F7D57;  color: #858177;" required>

      <label style="font-size: 16px; margin-bottom: -0.5rem" for="horario"><strong>Horário:</strong></label>
      <p style="font-size: 14px; margin: 0px; color: #858177;">Indique o horário de início e término desejado</p>
      <input type="text" id="horario" name="horario" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" placeholder="Ex: 14:00 - 18:00" required>

      <label style="font-size: 16px; margin-bottom: -0.5rem" for="n_pessoas"><strong>Quantidade de Pessoas:</strong></label>
      <p style="font-size: 14px; margin: 0px; color: #858177;">Informe a quantidade de pessoas esperadas.</p>
      <input type="number" id="n_pessoas" name="n_pessoas" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" min="1" required>

      

      <label style="font-size: 16px; margin-bottom: -0.5rem" for="informacoes"><strong>Detalhes Adicionais sobre o Evento: </strong></label>
      <p style="font-size: 14px; margin: 0px; color: #858177;">Informe qualquer informação extra que considere relevante.</p>
      <textarea id="informacoes" name="informacoes" class="form-control mb-3" rows="4" style="border-color: #8F7D57; color: #858177;" placeholder="Digite aqui..."></textarea>

      <button id="button" type="button" class="btn  btn-block" style="color: #fff; background-color: #8F7D57;">Enviar</button>
    </form>
  </div>

  <script>
    var webView = new BlipChatExtension();

    webView.overrideOnClose(function () {
      var data = document.getElementById('data').value;
      if (data) {
        return true;
      }
      alert('Preencha a data antes de fechar.');
      return false;
    });

    document.getElementById('button').addEventListener('click', function () {
      var form = document.getElementById('event-form');
      var formData = new FormData(form);
      var dataObject = {};
      formData.forEach((value, key) => {
        if (!dataObject[key]) {
          dataObject[key] = value;
        } else {
          // Trata múltiplos valores como array
          dataObject[key] = [].concat(dataObject[key], value);
        }
      });

      console.log(dataObject);

      // Enviar os dados para o bot
  



webView.sendMessage({
        "payload": {
          "type": "text/plain",
          "content": JSON.stringify(dataObject)
        },
        "preview": {
          "type": "text/plain",
          "content": "formulario preenchido"
        }
      })

      // Finalizar webview
      webView.closeWebView();
    });
  </script>
</body>

</html>
